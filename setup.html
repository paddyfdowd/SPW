<!DOCTYPE HTML>

<head>
	<title>Ink Palette | WebDesign Studio</title>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<a href="index.html" class="title">Ink Palette | Web Design Studio ðŸŽ¨</a>
		<nav>
			<ul>
				<li><a href="index.html">Home Page</a></li>

				<li><a href="setup.html">Make an order</a></li>
				<li><a href="reviews.html">Leave a feedback</a></li>
			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper fade-up">
			<div class="inner">
				<h1 class="major" style="margin-bottom: 0.5em">Website Selector</h1>
				<h2 class="major">Core Aspects</h2>
				<div class="split style">

					<section>
						<form method="post" action="#">
							<div class="field">
								<div class="col-12" style="margin-bottom: 1em">
									<select name="builder-db" id="builder-db">
										<option value="">- Database Type -</option>
										<option value="sql">SQL</option>
										<option value="nosql">NoSQL</option>
										<option value="nodb">No database</option>

									</select>
								</div>
								<div class="col-12">
									<select name="builder-contact" id="builder-contact">
										<option value="">- Contact Form Type -</option>
										<option value="yes+email">Full form with email feedback</option>
										<option value="yes">Full form without email feedback</option>
										<option value="no">No contact form</option>
									</select>
								</div>
						</form>
					</section>
					<section>

						<form method="post" action="#">
							<div class="field">
								<div class="col-12" style="margin-bottom: 1em">
									<select name="builder-pcolour" id="builder-pcolour">
										<option value="">- Primary Theme -</option>
										<option value="red">Amber</option>
										<option value="green">Blanche</option>
										<option value="blue">Ruby</option>										
									</select>
								</div>
								<div class="col-12">
									<select name="builder-scolour" id="builder-scolour">
										<option value="">- Secondary Theme -</option>
										<option value="red">Red</option>
										<option value="green">Green</option>
										<option value="blue">Blue</option>
									</select>
								</div>
						</form>
					</section>
				</div>

				<a id="setupbutton" class="button">Submit Order</a>
			</div>
		</section>

	</div>

	<!-- Footer -->
	<footer id="footer" class="wrapper alt">

<!DOCTYPE HTML>

<html>

<head>
	<title>Ink Palette | WebDesign Studio</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<a href="index.html" class="title">Ink Palette | Web Design Studio ðŸŽ¨</a>
		<nav>
			<ul>
				<li><a href="index.html">Home Page</a></li>
				<li><a href="representatives.html">Our Representatives</a></li>
				<li><a href="reviews.html">Leave a feedback</a></li>
			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper fade-up">
			<div class="inner">
				<h1 class="major" style="margin-bottom: 0.7em;">Customer Feedback</h1>
				<div class="table-wrapper">
					<table id="reviewtable">
						<thead>
							<tr>
								<th>User Name</th>
								<th>Feedback</th>
								<th>General Score</th>
							</tr>
						</thead>
						<tbody>
					</table>
				</div>
				<form method="post" action="#" style="margin: 0"></form>
				<div class="field">
					<label for="reviewmessage">Feedback Form</label>
					<textarea placeholder="Your feedback" name="reviewmessage" id="reviewmessage" rows="3"
						style="margin-bottom: 1em;"></textarea>
				</div>
				<div class="col-12" style="margin-bottom: 1em;">
					<select name="reviewscore" id="reviewscore">
						<option value="">- Score -</option>
						<option value="Extremely Bad">Extremely Bad (1)</option>
						<option value="Bad">Bad (2)</option>
						<option value="Normal">Normal (3)</option>
						<option value="Good">Good (4)</option>
						<option value="Excelent">Excelent (5)</option>
					</select>
				</div>
				<a id="reviewsubmit" class="button">Submit</a>
				</form>
			</div>
		</section>

	</div>

	<!-- Footer -->
	<footer id="footer" class="wrapper alt">
		<div class="inner">
			<ul class="menu">
				<li>&copy; Ink Palette WebDesign Studio - 2022. All Rights Reserved.</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/test.js"></script>
	<script src="assets/js/profile.js"></script>
	<script src="assets/js/reviews.js"></script>
	<script src="assets/js/reviewsLoad.js"></script>
	<script src="assets/js/signinCheck.js"></script>

</body>


</html>
